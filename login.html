<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="Login-body">
    <section id="Login">
        <div class="container container-6">
            <div>
                
                <h3> HealthIsWealth</h3>
            </div>
            <div>
                <p class="Login-head">Welcome Back</p>
                <p class="Login-message">Sign in to your account to continue your fitness journey</p>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <br />
                <input type="email" id="email" placeholder="Enter your Email address">
            </div>
            
            <div class="password">
                <label  for="password">Password</label>
                <br />
                <input type="password" id="password" placeholder="Create a strong Password">
            </div>
            
            <div >
                <button class="no-btn">Forgot Password?</button>
            </div>
            <div>
                <button class="btn button2 login-btn">Sign In</button>
            </div>
            <hr class="divider">

            <div class="sign-up-section">
                <span>Don't have an account? </span>
                <button>Sign Up</button>
            </div>
        </div>

    </section>
    
</body>
</html>
