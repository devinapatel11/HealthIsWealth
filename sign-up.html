<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="./index.css">

</head>
<body class="sign-up-body">
    <section class="sign-up">
        <div class="container container-6">
            <div>
                <h3> HealthIsWealth</h3>
            </div>
            <div>
                <p class="sign-up-head">Join Our Community</p>
                <p class="sign-up-message">Create your account and start your wellness journey today</p>
            </div>
            <div class="full-name">
                <div class="first-name">
                    <label for="FName">First Name</label>
                    <br />
                    <input type="text" id="fname" placeholder="Eg. Devina">
                </div>
                <div class="last-name">
                    <label for="LName">Last Name</label>
                    <br />
                    <input type="text" id="lname" placeholder="Eg. Patel">
                </div>
            </div>
            <div class="email">
                <label for="Email">Email</label>
                <br />
                <input type="email" id="Email" placeholder="Eg. devina@gmail.com">
            </div>
            <div class="account-type">
                <div>
                <label for="account-type">Account Type</label><br />
                <select id="account-type">
                <option value="">-- Select Account Type --</option>
                <option value="Communtiymember">Communtiy Member</option>
                <option value="admin">Administrator</option>
                </select>
            </div>
            </div>
            <div class="password">
                <label  for="Password">Password</label>
                <br />
                <input type="password" id="Password" placeholder="Enter your Password">
            </div>
            <div class="password-confirm">
                <label  for="confirm-password">Confirm Password</label>
                <br />
                <input type="password" id="confirm-password" placeholder="Confirm Password">
            </div>
            <div>
                <button class="btn button2 sign-up-btn">Create account</button>
            </div>
            <hr class="divider">

            <div class="sign-in-section">
                <span>Already have an account? </span>
                <button>Sign In</button>
            </div>
        </div>

    </section>

    
</body>
</html>
